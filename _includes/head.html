<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ site.description }}">
<link rel="icon" type="image/png" href="{{ '/img/H_Icon.png' | relative_url }}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500;700&display=swap"
    rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">

<!-- JavaScript -->
<script src="{{ "/js/point-cloud.js" | relative_url }}" defer></script>
<script src="{{ "/assets/js/smooth-scroll.js" | relative_url }}" defer></script>
